<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slide">
            <img src="/assets/a.jpg" class="slide-img" alt="" />
            <h1>1</h1>
        </div>
        <div class="slide">
            <img src="./assets/b.jpg" alt="" class="slide-img">
            <h1>2</h1>
        </div>
        <div class="slide">
            <img src="./assets/c.jpg" alt="" class="slide-img">
            <h1>3</h1>
        </div>
        <div class="slide">
            <div>
                <img src="./assets/c.jpg" class="person-img" alt="" />
                <h4>John Doe</h4>
                <h6>Engineer at Google</h6>
                <h1>4</h1>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prevBtn">
        prev
      </button>
        <button type="button" class="nextBtn">
        next
      </button>
    </div>
</body>
<script src="script.js"></script>

</html>
